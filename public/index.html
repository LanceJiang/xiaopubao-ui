<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width,initial-scale=1.0'>
  <link rel='icon' href='<%= BASE_URL %>favicon.png'>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <style>
      .app-before-loading-wrap {
          position: fixed;
          left: 0;
          top: 0;
          right: 0;
          bottom: 0;
          width: 100%;
          height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
      }

      @-webkit-keyframes ball-square-clockwise-spin {
          0%,
          40%,
          100% {
              -webkit-transform: scale(0.4);
              transform: scale(0.4);
          }

          70% {
              -webkit-transform: scale(1);
              transform: scale(1);
          }
      }

      @keyframes ball-square-clockwise-spin {
          0%,
          40%,
          100% {
              -webkit-transform: scale(0.4);
              transform: scale(0.4);
          }

          70% {
              -webkit-transform: scale(1);
              transform: scale(1);
          }
      }

      .app-before-loading,
      .app-before-loading > div {
          position: relative;
          box-sizing: border-box;
      }

      .app-before-loading {
          display: block;
          font-size: 0;
          color: #4097fd;
      }

      .app-before-loading > div {
          display: inline-block;
          float: none;
          background-color: currentColor;
          border: 0 solid currentColor;
      }

      .app-before-loading {
          width: 26px;
          height: 26px;
      }

      .app-before-loading > div {
          position: absolute;
          top: 50%;
          left: 50%;
          width: 12px;
          height: 12px;
          margin-top: -6px;
          margin-left: -6px;
          border-radius: 100%;
          animation: ball-square-clockwise-spin 1s infinite ease-in-out;
      }

      .app-before-loading > div:nth-child(1) {
          top: 0;
          left: 0;
          animation-delay: -0.875s;
      }

      .app-before-loading > div:nth-child(2) {
          top: 0;
          left: 50%;
          animation-delay: -0.75s;
      }

      .app-before-loading > div:nth-child(3) {
          top: 0;
          left: 100%;
          animation-delay: -0.625s;
      }

      .app-before-loading > div:nth-child(4) {
          top: 50%;
          left: 100%;
          animation-delay: -0.5s;
      }

      .app-before-loading > div:nth-child(5) {
          top: 100%;
          left: 100%;
          animation-delay: -0.375s;
      }

      .app-before-loading > div:nth-child(6) {
          top: 100%;
          left: 50%;
          animation-delay: -0.25s;
      }

      .app-before-loading > div:nth-child(7) {
          top: 100%;
          left: 0;
          animation-delay: -0.125s;
      }

      .app-before-loading > div:nth-child(8) {
          top: 50%;
          left: 0;
          animation-delay: 0s;
      }

      /*        .app-before-loading.la-2x {
                  width: 52px;
                  height: 52px;
              }

              .app-before-loading.la-2x > div {
                  width: 24px;
                  height: 24px;
                  margin-top: -12px;
                  margin-left: -12px;
              }*/
  </style>
</head>
<body>
<noscript>
  <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
    Please enable it to continue.</strong>
</noscript>
<div id='app'>
  <div class='app-before-loading-wrap'>
    <div class='app-before-loading'>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</div>
<!-- built files will be auto injected -->
</body>
</html>
